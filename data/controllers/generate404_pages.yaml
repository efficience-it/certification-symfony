      - { value: templates/TwigBundle/Exception/error404.html.twig, correct: false }
      - { value: templates/bundles/TwigBundle/Exception/error404.html.twig, correct: true }
      - { value: templates/bundles/TwigBundle/Exception/404error.html.twig, correct: false }
      - { value: templates/TwigBundle/Exception/404error.html.twig, correct: false }
