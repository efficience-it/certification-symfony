questions:
  -
    uuid: 1eebf878-8b9f-6c8e-9f4c-99d84c92580c
    question: 'Which one of these types extends from TextType?'
    answers:
      - { value: MoneyType, correct: false }
      - { value: CurrencyType, correct: false }
      - { value: TextareaType, correct: true }
      - { value: UrlType, correct: true }
      - { value: PasswordType, correct: true }
      - { value: EmailType, correct: true }
    help: 'https://symfony.com/doc/current/reference/forms/types.html#text-fields'
  -
    uuid: 1eebf878-8b9f-6cde-93c9-99d84c92580c
    question: 'Which of the following are valid date types in Symfony?'
    answers:
      - { value: date, correct: true }
      - { value: datetime, correct: true }
      - { value: time, correct: true }
      - { value: timestamp, correct: false }
    help: 'https://symfony.com/doc/current/reference/forms/types.html#date-and-time-fields'
  -
    uuid: 1eebf878-8ba0-6044-b236-99d84c92580c
    question: 'What are the ways to disable validation of submitted data in Symfony forms?'
    answers:
      - { value: 'set the validation_groups option to false', correct: true }
      - { value: 'set the validation_enable option to false', correct: false }
      - { value: 'set the enable_validation option to false', correct: false }
      - { value: $this->createFormBuilder()->isValidated(false), correct: false }
      - { value: 'By using false as third parameter for createFormBuilder', correct: false }
    help: 'https://symfony.com/doc/current/form/disabling_validation.html'
  -
    uuid: 1eebf878-8ba2-639e-8140-99d84c92580c
    question: 'What can be achieved using the prototype_name of the Symfony\Component\Form\Extension\Core\Type\CollectionType form type ?'
    answers:
      - { value: 'When one uses some third-party javascript library to handle the collection, it allows to wire the prototype to it.', correct: false }
      - { value: 'When one wants to customize the rendering of the field, it allows to override the form prototype block prefix.', correct: false }
      - { value: 'When one has a prototype embedding other prototypes, it allows to replace each one with a specific value.', correct: true }
    help: 'https://symfony.com/doc/current/reference/forms/types/collection.html'
  -
    uuid: 1eebf878-8ba2-69d4-b503-99d84c92580c
    question: 'Among the following, which one is not a built-in form type?'
    answers:
      - { value: PasswordType, correct: false }
      - { value: NumberType, correct: false }
      - { value: MoneyType, correct: false }
      - { value: IbanType, correct: true }
    help: 'https://symfony.com/doc/current/reference/forms/types.html'
  -
    uuid: 1eebf878-8ba2-6f74-bd21-99d84c92580c
    question: 'Which option should you use to have a DateType form rendered in HTML5 input type="date"?'
    answers:
      - { value: datepicker, correct: false }
      - { value: html5, correct: true }
      - { value: no_javascript, correct: false }
      - { value: type_date, correct: false }
    help: 'https://symfony.com/doc/current/reference/forms/types/date.html'
  -
    uuid: 1eec03d0-54b8-69ce-b60e-59a90bbfc757
    question: 'Which Buil-in Validators is used to check a type ?'
    answers:
      - { value: IsType, correct: false }
      - { value: HasType, correct: false }
      - { value: 'IsString, IsInteger, IsArray ...', correct: false }
      - { value: Type, correct: true }
    help: 'https://symfony.com/doc/current/reference/constraints.html'
  -
    uuid: 1eec045b-a03a-6704-a20d-5305a622e54a
    question: 'What are the valid way to Assert Choices in a Validator ?'
    answers:
      - { value: "#[Assert\\Choice( choices: ['fiction', 'non-fiction'])]\r\n\r\nprivate string $genre;", correct: true }
      - { value: "#[Assert\\Choices(['fiction', 'non-fiction'])]\r\n\r\nprivate string $genre;", correct: false }
      - { value: "#[Assert\\Choice(['fiction', 'non-fiction'])]\r\n\r\nprivate string $genre;", correct: true }
    help: 'https://symfony.com/doc/current/validation.html#constraint-configuration'
