    uuid: 1eebf878-8b9d-610a-8c96-99d84c92580c
    question: 'What is returned by the getData() method of PreSubmitEvent ?'
    answers:
      - {value: 'the norm data of the form', correct: false}
      - {value: 'the view data of the form', correct: false}
      - {value: 'The model data of the form', correct: false}
