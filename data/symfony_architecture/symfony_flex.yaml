  -
    uuid: 1eebf878-8b9e-600a-90cc-99d84c92580c
    question: 'What is/are the recommended way to create a new Symfony web application'
    answers:
      - { value: 'Symfony installer', correct: false }
      - { value: 'composer create-project symfony/skeleton my_project_name', correct: true }
      - { value: 'composer new-project symfony/skeleton my_project_name', correct: false }
      - { value: 'php bin/console new-project my_project_name', correct: false }
      - { value: 'symfony new my_project_name --full', correct: true }
    help: 'https://symfony.com/doc/7.1/setup.html#creating-symfony-applications'
  -
    uuid: 1eebf878-8b9e-6050-bd8d-99d84c92580c
    question: 'Using Flex is mandatory since Symfony 4.0'
    answers:
      - { value: 'False', correct: true }
      - { value: 'True', correct: false }
    help: 'https://symfony.com/doc/4.0/setup/flex.html#upgrading-existing-applications-to-flex'
  -
    uuid: 1eebf878-8ba4-64dc-9656-99d84c92580c
    question: 'Which of the following values are available to define a boolean element in YAML ?'
    answers:
      - { value: 'true', correct: true }
      - { value: '0', correct: false }
      - { value: '1', correct: false }
      - { value: 'false', correct: true }
    help: 'https://symfony.com/doc/current/components/yaml/yaml_format.html#booleans'
  -
    uuid: 1eebf878-8ba6-6570-8a58-99d84c92580c
    question: 'Does the order of the controller arguments matter when mapping route parameters to controller arguments?'
    answers:
      - { value: 'Yes', correct: false }
      - { value: 'No', correct: true }
    help: 'https://symfony.com/doc/current/book/controller.html#route-parameters-as-controller-arguments'
  -
    uuid: 1eebf878-8ba6-6fc0-91b4-99d84c92580c
    question: 'If an exception occurs while executing a console command, will you see the details of the exception in your log files?'
    answers:
      - { value: 'Yes. The log file will depend on the environment where you execute the commands (prod.log, dev.log, etc.', correct: true }
      - { value: 'No', correct: false }
      - { value: 'Yes, but only if your command extends from the abstract ExceptionAwareCommand class.', correct: false }
    help: "https://symfony.com/doc/3.4/console.html#logging-command-errors"
  -
    uuid: 1eebf878-8ba7-668c-b033-99d84c92580c
    question: 'What are the requirements your system needs to run Symfony?'
    answers:
      - { value: 'You need to have at least version 2.6.21 of libxml', correct: false }
      - { value: 'PHP tokenizer needs to be enabled', correct: true }
      - { value: 'mbstring functions need to be enabled', correct: false }
      - { value: 'JSON needs to be enabled', correct: false }
      - { value: 'ctype needs to be enabled', correct: true }
      - { value: 'php.ini needs to have the date.timezone setting', correct: false }
      - { value: 'You need to have the PHP-XML module installed', correct: false }
      - { value: 'PHP needs to be a minimum version of PHP 5.5.9', correct: true }
    help: 'https://symfony.com/doc/current/reference/requirements.html'
