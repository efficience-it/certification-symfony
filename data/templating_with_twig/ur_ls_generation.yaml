    uuid: 1eebf878-8ba7-6fba-97d9-99d84c92580c
    question: 'How is the url Twig function different from the path Twig function?'
    answers:
      - { value: 'url returns an absolute URL, while path returns a relative URL.', correct: true }
      - { value: 'path returns an absolute URL, while url returns a relative URL.', correct: false }
      - { value: 'They are used interchangeably and have the same functionality.', correct: false }
    help: 'https://symfony.com/doc/current/reference/twig_reference.html'
